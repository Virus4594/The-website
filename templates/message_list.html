<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
{% if users %}
    <h2>Выберите собеседника:</h2>
    {% for user in users %}
        <a href="{{ url_for('message', username=user.username) }}">{{ user.username }}</a><br>
    {% endfor %}
{% else %}
    <p>Пока нет других пользователей</p>
{% endif %}
</body>
</html>
